<!DOCTYPE html>
<html lang='en'>
  <head>
    <link rel='stylesheet' type='text/css' href='./assets/css/styles.css' />
  </head>
  <body>
    <!-- header -->
    <div class='header'>
      <div class='header-icon' id='network'>
        <img src='./assets/icons/wifi.png' alt="wifi icon" width='20px' />
      </div>
      <div class='header-icon' id='wifi'>
        <img src='./assets/icons/wifi.png' alt="wifi icon" width='20px' />
      </div>
      <div id='clock'></div>
      <div class='header-icon' id='battery'>
        <img src='./assets/icons/wifi.png' alt="wifi icon" width='20px' />
      </div>
      <div style="background-color: brown;"><p>BETA VERSION : PLEASE USE CHROME TO MAKE IT WORK</p></div>
    </div>

    <div class='interface'>
      <!-- main interface -->
      <div class='main-interface'>
        <div class='search-bar'>
          <input type='text' id='search-input' placeholder="To begin the game, type 'begin' here and press enter. Good luck finding her." autocapitalize='none' autocomplete='off' autofocus />
          <div class='search-icon'>
            <img src='./assets/icons/search.png' alt="search icon" width='20px' />
          </div>
        </div>
        <div class='media'>
          <div class='button'>
            <button class='media-btn' id='media-btn-1'></button>
            <span class='dot' id='dot1'></span>
          </div>
          <div class='button'>
            <button class='media-btn' id='media-btn-2'></button>
            <span class='dot' id='dot2'></span>
          </div>
          <div class='button'>
            <button class='media-btn' id='media-btn-3'></button>
            <span class='dot' id='dot3'></span>
          </div>
        </div>
        <div class='footer'>
          <!-- <button class='main-btn' id='main-msg'>X</button> -->
          <button class='main-btn' id='main-nb'>Notebook</button>
          <!-- <button class='main-btn' id='main-opt'>X</button> -->
        </div>
      </div>

      <!-- popup -->
      <div id='popup' class='popup'>
        <div id='image-container' class='image-container'>
          <img id='image'/> 
          <audio id='audio-player' controls>
            <source id="audio-source"/>
          </audio>
          <button id='close-button'>Close</button>
        </div>
        <div id='video-container' class='video-container'>
          <video id='video-player' width='320' height='240' controls>
            <source id='video-source' />
          </video>
          <button id='close-button'>Close</button>
        </div>
        <div class='nb-container' id='nb-container'>
            <h1>Notebook</h1>
            <div class='nb-true'>
              <p>Correct keywords</p>
              <div class='nb-true-list'></div>
            </div>
            <div class='nb-false'>
              <p>Wrong keywords</p>
              <div class='nb-false-list'></div>
            </div>
        </div>
      </div>
    </div>
